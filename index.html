<!DOCTYPE html>
<html>
<head>
    <title>Navratri Pagdi Filter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <h1 id="title">Happy Navratri!</h1>

    <iframe id="ar-frame" src="" allow="camera; gyroscope; microphone"></iframe>

    <div id="controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>

    <script>
        const filterUrls = [
            'https://your-username.github.io/pagdi1/',
            'https://your-username.github.io/pagdi2/',
            'https://your-username.github.io/pagdi3/'
        ];

        let currentFilterIndex = 0;
        const arFrame = document.getElementById('ar-frame');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function loadFilter() {
            arFrame.src = filterUrls[currentFilterIndex];
        }

        prevBtn.addEventListener('click', () => {
            currentFilterIndex = (currentFilterIndex - 1 + filterUrls.length) % filterUrls.length;
            loadFilter();
        });

        nextBtn.addEventListener('click', () => {
            currentFilterIndex = (currentFilterIndex + 1) % filterUrls.length;
            loadFilter();
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadFilter();
        });
    </script>

</body>
</html>
